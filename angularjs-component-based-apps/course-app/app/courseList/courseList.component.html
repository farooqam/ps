<h3>COURSE LIST</h3>
<hr />
<div ng-if="!$ctrl.courses">
    <h3>NO COURSES</h3>
</div>

<div ng-if="$ctrl.courses">
    <div class="row">
        <div class="col-md-5"><h4>COURSE NAME</h4></div>
        <div class="col-md-1"></div>
        <div class="col-md-3"><h4>AUTHOR NAME</h4></div>
    </div>
    <div class="row" ng-repeat="course in $ctrl.courses">
        <div class="col-md-5">
            <a ui-sref="course({courseId: course.CourseId})">{{course.CourseName}}</a>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3">{{course.Author.FirstName}} {{course.Author.LastName}}</div>
        
    </div>
</div>
