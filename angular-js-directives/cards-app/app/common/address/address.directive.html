<div>
    
<div ng-click="showAddress()" ng-show="user.address && collapsed">
        <h6>From {{user.address.state}}</h6>
    </div>
    <div ng-click="hideAddress()" ng-show="user.address && !collapsed"> 
        <h6>{{user.address.street}}, {{user.address.city}}, {{user.address.state}}</h6>
    </div>
    
</div>
